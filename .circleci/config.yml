version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.4
    working_directory: ~/repo

    steps:
      - checkout

      - add_ssh_keys:
            fingerprints:
              - "a5:62:45:6e:43:41:70:0d:4d:a6:33:4b:7d:9a:32:5d"
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          name: Install Dependencies
          command: npm install && npm install -D codecov jest-junit

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Prettier Check
          command: npm run prettier

      - run:
          name: Test
          command: npm run test
